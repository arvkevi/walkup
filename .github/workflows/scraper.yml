name: MLB Walk-up Songs Scraper

on:
  schedule:
    # Run daily at midnight UTC
    # Note: GitHub automatically disables scheduled workflows after 60 days of repo inactivity.
    # If schedule stops working, re-enable via Actions tab or modify this file.
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      run: |
        python scraper.py "$SPOTIFY_CLIENT_ID" "$SPOTIFY_CLIENT_SECRET"
